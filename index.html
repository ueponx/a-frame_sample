<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky src="./puydesancy.jpg" rotation="0 -130 0"></a-sky>

      <a-text font="kelsonsans" value="SampleText" width="6" position="-2.5 0.25 -1.5" rotation="0 15 0"></a-text>
      <a-entity>
      <a-image id="pin_0" data-link="https://xr-entertainment.shop/" src="./pin_0.png" width="1" height="1" position="-2.5 0.25 -1.5" rotation="0 15 0" opacity="0.9"></a-image>
      </a-entity>
    </a-scene>
  </body>
</html>
